<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Logo Image -->
        <img src="logo.png" alt="Bot Logo" class="bot-logo">
        
        <!-- Title -->
        <h1>Discord Bot Dashboard</h1>

        <!-- Bot Name -->
        <p class="bot-name">Bot Name: Right At Here</p>

        <div class="menu">
            <button onclick="navigate('commands')">Commands</button>
            <button onclick="navigate('settings')">Settings</button>
            <button onclick="navigate('logs')">Logs</button>
            <button onclick="navigate('support')">Support</button>
        </div>

        <div class="content" id="content">
            <p>Select an option above to get started.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
